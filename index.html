<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>

  <div class="card">
    <div class="card-left">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="block-data">
        <p class="data">
          <span class="data-title">10k+</span>
          <span class="data-subtitle">companies</span>
        </p>
        <p class="data">
          <span class="data-title">314</span>
          <span class="data-subtitle">templates</span>
        </p>
        <p class="data">
          <span class="data-title">12M+</span>
          <span class="data-subtitle">queries</span>
        </p>
      </div>
    </div>
    <div class="card-right">
      
    </div>
  </div>



</body>
</html>
